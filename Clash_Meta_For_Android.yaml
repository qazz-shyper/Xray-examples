mixed-port: 7890
allow-lan: true
bind-address: "*"
find-process-mode: strict

mode: rule

geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"

log-level: debug

ipv6: false

dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.5.5.5

  enhanced-mode: fake-ip

  fake-ip-range: 198.10.0.1/16

  nameserver:
    - 1.1.1.1#PROXY

proxies:
  - name: Vision
    type: vless
    server: 
    port: 
    uuid: 
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: 
    client-fingerprint: chrome

  - name: Vision-REALITY
    type: vless
    server: 
    port: 
    uuid: 
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: 
    reality-opts:
      public-key: 
      short-id: 
    client-fingerprint: chrome

  - name: gRPC-REALITY
    type: vless
    server: 
    port: 
    uuid: 
    network: grpc
    tls: true
    udp: true
    flow: null
    servername: 
    grpc-opts:
      grpc-service-name: grpc
    reality-opts:
      public-key: 
      short-id: 
    client-fingerprint: chrome

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Vision
      - Vision-REALITY
      - gRPC-REALITY
      - H2-REALITY

rules:
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,category-games@cn,DIRECT
  - GEOSITE,geolocation-!cn,PROXY
  - GEOSITE,cn,DIRECT
  - GEOSITE,private,DIRECT
  - GEOIP,cn,DIRECT
  - GEOIP,private,DIRECT,no-resolve
  - MATCH,PROXY
